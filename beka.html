<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<style>
div#big {
	width:600px;
	height:300px;
	background:yellow;
	position: relative;
}
div#small {
	width:30px;
	height:30px;
	background:green;
	position: absolute;
	bottom:0px;
	right:0px;
	}
#frog{
   width:60px;
   position: absolute;
   top:235px;
   left:215px;
}

</style>
<script>
var refreshIntervalId = 0;
function jump(){
  document.getElementById('frog').style.top = '50px';
  setTimeout(function(){document.getElementById('frog').style.top = '235px'},1000);
  
}

function start(){ 
   clearInterval(refreshIntervalId);
  
   
   
   refreshIntervalId = setInterval(move,40);
   
}
function move(){
  document.getElementById("gameover").classList.remove('visible');
  var pos = document.getElementById('small').getBoundingClientRect().left;
  if (pos<-10){
      pos = 600;
   }
   
   if (pos>215 && pos<265){
      
      bekapos = document.getElementById('frog').getBoundingClientRect().top;
      if (bekapos > 250){
        document.getElementById('small').style.background = 'red';
        document.getElementById("gameover").classList.add('visible');
        return;
      }
      
   } else {
      document.getElementById('small').style.background = 'green';

   }

  document.getElementById('small').style.left = (pos - 15) + "px";
}
function keydown(event){
  console.log('event',event);
  if (event.key == 's'){
    start();
  } else if (event.key == 'ArrowUp'){
    jump();
  }
}
</script>
</head>

<body>
<div class="header">
  <div class="title">NordAdventure</div>
  <ul class="pages">
    <li><a href="radio.html">Radio</li>
    <li><a href="beka.html">Frog jumping game</a> </li>
    <li><a href="kalandok.html">Adventures</a></li>
  </ul>
</div>
<h1>FROG JUMPING GAME</h1>
<p>s - start , arrowup - jump</p>
<div id="big" >

  <img id="frog"  src="frosch.png" alt="frog" onclick="jump();">

  <div id="small" onclick="start();">
</div>

</div>
<p id="gameover" class="message">GAME OVER</p>
<script>
  document.body.addEventListener('keydown',keydown);
</script>
</body>
