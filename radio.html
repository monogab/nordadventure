<!DOCTYPE>
<head>
<style> </style>
<link rel="stylesheet" type="text/css" href="main.css">

<script>
var indexlist = 0;  

var playlist = [
 'proba.mp3',
 'Caramel Prisoner.mp3'
];  
var numberOfElements = 2;

reinit();

function play(){
	audio.play();
}
function pause(){
	audio.pause();
}
function stop(){
  audio.pause();
  reinit();
}

function next(){
  indexlist = (indexlist + 1) % 2;
  stop();
  reinit();
  play();
}
function prev(){
  indexlist = (indexlist - 1 + numberOfElements ) % 2;
  stop();
  reinit();
  play();
}

function reinit(){
  filename = playlist[indexlist];
  audio = new Audio(filename);
}

</script>
</head>

	<div class="title">NordAdventure</div>

	</ul>
</div>

<div class="plate">
  <button class="button" onclick="play()">play</button>
  <button class="button"  onclick="pause()">pause</button>
  <button class="button" onclick="stop()">stop</button>
</div>
<div class="plate-2">
  <button class="button" onclick="next()">>></button>
  <button class="button"  onclick="prev()"><<</button>
  
</div>

</div>

</body>
